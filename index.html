<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBTI認知機能診断</title>
  <meta name="description" content="Jung理論に基づく認知機能診断アプリケーション">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ========================================
       カスタムプロパティ
    ======================================== */
    :root {
      --bg: #0f1724;
      --card: #1a2332;
      --card-hover: #212b3d;
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(96, 165, 250, 0.3);
      --text: #e6eef6;
      --text-muted: #9aa4b2;
      --accent: #60a5fa;
      --accent-secondary: #a78bfa;
      --success: #34d399;
      --glow: rgba(96, 165, 250, 0.4);
      
      /* スペーシング */
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      
      /* タイポグラフィ */
      --font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
      
      /* ボーダー半径 */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* ========================================
       リセット & ベーススタイル
    ======================================== */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(180deg, var(--bg), #061022);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 16px;
      line-height: 1.6;
    }

    /* ========================================
       レイアウトコンテナ
    ======================================== */
    .wrap {
      display: flex;
      width: 100%;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
    }

    .main {
      flex: 1;
      padding: var(--space-lg);
      overflow-y: auto;
      overflow-x: hidden;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent 40%);
    }

    .side {
      width: 360px;
      padding: var(--space-lg);
      border-left: 1px solid var(--border);
      background: rgba(11, 18, 32, 0.6);
      backdrop-filter: blur(10px);
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* ========================================
       ヘッダー
    ======================================== */
    .app-head {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #021426;
      box-shadow: 0 4px 18px rgba(96, 165, 250, 0.12);
      flex-shrink: 0;
    }

    .app-head h1 {
      font-size: clamp(18px, 4vw, 24px);
      margin: 0;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .lead {
      margin: 4px 0 0;
      color: var(--text-muted);
      font-size: clamp(11px, 2.5vw, 13px);
      font-style: italic;
      line-height: 1.3;
    }

    /* ========================================
       プログレスバー
    ======================================== */
    .progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 999px;
      overflow: hidden;
      margin: 0 0 var(--space-lg) 0;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .progress > i {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px var(--glow);
    }

    /* ========================================
       質問スタイル
    ======================================== */
    .question h3 {
      margin: 0 0 var(--space-sm) 0;
      font-size: clamp(12px, 2.5vw, 14px);
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .question p {
      margin: 0 0 var(--space-lg) 0;
      color: var(--text);
      line-height: 1.6;
      font-size: clamp(15px, 3vw, 16px);
      font-weight: 500;
    }

    /* ========================================
       選択肢ボタン
    ======================================== */
    .options {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      margin-bottom: var(--space-lg);
    }

    .option {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      text-align: left;
      cursor: pointer;
      color: inherit;
      font-weight: 600;
      font-size: clamp(13px, 3vw, 15px);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      line-height: 1.4;
    }

    .option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--accent), #7c3aed);
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }

    .option:hover:not(:disabled) {
      transform: translateX(4px);
      border-color: var(--border-hover);
      background: rgba(96, 165, 250, 0.05);
    }

    .option:hover:not(:disabled)::before {
      transform: scaleY(1);
    }

    .option:active:not(:disabled) {
      transform: translateX(2px) scale(0.98);
    }

    .option:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .option.selected {
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      color: #021426;
      border: none;
      box-shadow: 0 8px 30px rgba(96, 165, 250, 0.3);
      transform: translateX(4px);
    }

    .option.selected::before {
      transform: scaleY(1);
    }

    /* ========================================
       認知機能スコアカード
    ======================================== */
    .status {
      margin-top: var(--space-lg);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: var(--space-sm);
    }

    .func-card {
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--space-md) var(--space-xs);
      text-align: center;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .func-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-hover);
    }

    .func-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: var(--space-xs);
    }

    .func-value {
      font-family: var(--font-mono);
      font-size: clamp(24px, 5vw, 32px);
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      animation: valueUpdate 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes valueUpdate {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .func-glow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      opacity: 0;
      transition: opacity 0.4s ease;
      box-shadow: 0 0 20px var(--glow);
    }

    .func-card:hover .func-glow {
      opacity: 1 !important;
    }

    /* ========================================
       ナビゲーションボタン
    ======================================== */
    .back-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-md);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      margin-top: var(--space-md);
    }

    .back-btn:hover {
      border-color: var(--border-hover);
      color: var(--text);
      transform: translateX(-2px);
    }

    /* ========================================
       サイドパネル
    ======================================== */
    .summary {
      font-size: 13px;
      color: var(--text-muted);
    }

    .provisional-mbti {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.08), rgba(167, 139, 250, 0.08));
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      text-align: center;
    }

    .provisional-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: var(--space-xs);
      font-weight: 600;
    }

    .provisional-type {
      font-family: var(--font-mono);
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: var(--space-xs);
      animation: typeFlicker 0.5s ease;
    }

    @keyframes typeFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .provisional-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: var(--space-sm);
      color: var(--text);
    }

    .provisional-progress {
      font-size: 12px;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .character-preview {
      margin-bottom: var(--space-lg);
    }

    .character-placeholder {
      background: rgba(255, 255, 255, 0.02);
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      padding: 48px var(--space-md);
      text-align: center;
      transition: all 0.3s ease;
    }

    .character-placeholder:hover {
      border-color: var(--border-hover);
      background: rgba(255, 255, 255, 0.03);
    }

    .character-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .character-note {
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.6;
      font-style: italic;
    }

    .score-list {
      margin-top: var(--space-sm);
    }

    .score-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-xs) 0;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.05);
    }

    .note {
      margin-top: var(--space-sm);
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.6;
      line-height: 1.4;
    }

    /* ========================================
       結果画面
    ======================================== */
    .result {
      padding: var(--space-xs);
      max-width: 800px;
      margin: 0 auto;
    }

    .result-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .result-title {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 800;
      margin: 0 0 var(--space-xs) 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result-subtitle {
      color: var(--text-muted);
      margin: 0;
      font-size: clamp(12px, 2.5vw, 14px);
    }

    .result-main-card {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.05), rgba(167, 139, 250, 0.05));
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
      text-align: center;
      margin-bottom: var(--space-lg);
      position: relative;
      overflow: hidden;
    }

    .mbti-badge {
      display: inline-block;
      font-size: clamp(36px, 10vw, 48px);
      font-weight: 800;
      font-family: var(--font-mono);
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-md);
      position: relative;
      z-index: 1;
    }

    .mbti-name {
      font-size: clamp(20px, 5vw, 24px);
      margin: 0 0 var(--space-sm) 0;
      position: relative;
      z-index: 1;
    }

    .mbti-desc {
      color: var(--text-muted);
      line-height: 1.6;
      margin: 0 0 var(--space-lg) 0;
      position: relative;
      z-index: 1;
      font-size: clamp(14px, 3vw, 16px);
    }

    .confidence-meter {
      position: relative;
      z-index: 1;
    }

    .confidence-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-xs);
      font-size: 13px;
      font-weight: 600;
    }

    .confidence-value {
      font-family: var(--font-mono);
      font-size: 18px;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .confidence-bar-bg {
      height: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .confidence-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      border-radius: 999px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px var(--glow);
    }

    .confidence-message {
      margin: var(--space-xs) 0 0 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .secondary-type-card {
      background: rgba(167, 139, 250, 0.05);
      border: 1px solid rgba(167, 139, 250, 0.15);
      border-radius: var(--radius-md);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    .secondary-type-card h4 {
      margin: 0 0 var(--space-xs) 0;
      font-size: clamp(14px, 3vw, 16px);
      color: var(--accent);
    }

    .secondary-name {
      font-weight: 600;
      margin: 0 0 var(--space-xs) 0;
    }

    .secondary-desc {
      color: var(--text-muted);
      margin: 0;
      font-size: clamp(13px, 2.5vw, 14px);
    }

    .function-stack-card {
      margin-bottom: var(--space-lg);
    }

    .stack-title {
      font-size: clamp(16px, 4vw, 18px);
      margin: 0 0 var(--space-md) 0;
      font-weight: 700;
    }

    .stack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--space-sm);
    }

    .stack-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      transition: all 0.3s ease;
    }

    .stack-item:hover {
      transform: translateY(-4px);
      border-color: var(--border-hover);
    }

    .stack-rank {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: var(--space-xs);
    }

    .stack-func-name {
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stack-func-code {
      font-family: var(--font-mono);
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: var(--space-xs);
    }

    .stack-func-desc {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .scores-breakdown {
      margin-bottom: var(--space-xl);
    }

    .breakdown-title {
      font-size: clamp(16px, 4vw, 18px);
      margin: 0 0 var(--space-md) 0;
      font-weight: 700;
    }

    .scores-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: var(--space-sm);
    }

    .score-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--space-md) var(--space-xs);
      transition: all 0.3s ease;
    }

    .score-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-hover);
    }

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-xs);
    }

    .score-func-code {
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 800;
      color: var(--accent);
    }

    .score-value {
      font-family: var(--font-mono);
      font-size: clamp(18px, 4vw, 20px);
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .score-func-name {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: var(--space-xs);
    }

    .score-bar-mini {
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      overflow: hidden;
    }

    .score-bar-mini-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      border-radius: 999px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .result-actions {
      text-align: center;
    }

    .btn-restart {
      appearance: none;
      border: none;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      color: #021426;
      font-weight: 700;
      font-size: clamp(14px, 3vw, 16px);
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-md);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(96, 165, 250, 0.3);
    }

    .btn-restart:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(96, 165, 250, 0.4);
    }

    .btn-restart:active {
      transform: translateY(0);
    }

    .btn-icon {
      font-size: 20px;
    }

    /* ========================================
       スコアポップアップ
    ======================================== */
    .score-popup {
      position: fixed;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 800;
      font-family: var(--font-mono);
      background: linear-gradient(135deg, var(--success), #10b981);
      color: #021426;
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-md);
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
      z-index: 9999;
      box-shadow: 0 8px 32px rgba(52, 211, 153, 0.4);
      pointer-events: none;
    }

    .score-popup.fade-out {
      opacity: 0;
      transform: translateY(-60px) scale(1.2);
    }

    /* ========================================
       アニメーション
    ======================================== */
    .fade-in {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========================================
       レスポンシブデザイン
    ======================================== */
    
    /* タブレット (768px以下) */
    @media (max-width: 768px) {
      .wrap {
        flex-direction: column;
      }

      .side {
        width: 100%;
        border-left: none;
        border-top: 1px solid var(--border);
        max-height: 40vh;
      }

      .main {
        padding: var(--space-md);
      }

      .side {
        padding: var(--space-md);
      }
    }

    /* iPhone SE/小型スマホ (375px以下) */
    @media (max-width: 375px) {
      :root {
        --space-xs: 6px;
        --space-sm: 10px;
        --space-md: 12px;
        --space-lg: 16px;
        --space-xl: 24px;
      }

      .main {
        padding: var(--space-sm);
      }

      .side {
        padding: var(--space-sm);
      }

      .logo {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .status {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
      }

      .func-card {
        padding: 10px 4px;
      }

      .func-label {
        font-size: 10px;
      }

      .option {
        padding: 12px 14px;
        font-size: 13px;
      }

      .stack-grid {
        grid-template-columns: 1fr;
      }

      .scores-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .result-main-card {
        padding: var(--space-lg);
      }

      .character-placeholder {
        padding: 32px var(--space-sm);
      }
    }

    /* 極小デバイス (320px以下) */
    @media (max-width: 320px) {
      .status {
        grid-template-columns: repeat(4, 1fr);
        gap: 4px;
      }

      .func-card {
        padding: 8px 2px;
      }

      .func-value {
        font-size: 20px;
      }

      .option {
        padding: 10px 12px;
        font-size: 12px;
      }
    }

    /* 横向き対応 */
    @media (max-width: 768px) and (orientation: landscape) {
      .side {
        display: none;
      }

      .main {
        height: 100vh;
      }

      .status {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    /* スクロールバーのカスタマイズ */
    .main::-webkit-scrollbar,
    .side::-webkit-scrollbar {
      width: 6px;
    }

    .main::-webkit-scrollbar-track,
    .side::-webkit-scrollbar-track {
      background: transparent;
    }

    .main::-webkit-scrollbar-thumb,
    .side::-webkit-scrollbar-thumb {
      background: rgba(96, 165, 250, 0.2);
      border-radius: 999px;
    }

    .main::-webkit-scrollbar-thumb:hover,
    .side::-webkit-scrollbar-thumb:hover {
      background: rgba(96, 165, 250, 0.4);
    }

    /* タッチデバイス用の調整 */
    @media (hover: none) and (pointer: coarse) {
      .option {
        padding: 14px 16px;
        min-height: 44px; /* タップしやすいサイズ */
      }

      .back-btn {
        min-height: 44px;
        padding: 10px 16px;
      }

      .btn-restart {
        min-height: 48px;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap" role="application">
    <main class="main" id="app" aria-live="polite">
      <header class="app-head">
        <div class="logo" aria-hidden="true">Ψ</div>
        <div>
          <h1>Cognitive Function Analysis</h1>
          <p class="lead">Discover your cognitive preferences through intuitive assessment</p>
        </div>
      </header>

      <div class="placeholder">
        <p style="color:var(--text-muted);text-align:center;padding:var(--space-xl);">
          読み込みが完了するとここに質問が表示されます。
        </p>
      </div>
    </main>

    <aside class="side" aria-label="診断の進捗状況">
      <div class="summary">
        <strong style="display:block;margin-bottom:var(--space-sm);">進捗状況</strong>
        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <i></i>
        </div>

        <div class="score-list" id="scoreList"></div>

        <footer class="note">
          データは端末に保存されません。<br>
          結果は参考情報としてご利用ください。
        </footer>
      </div>
    </aside>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
